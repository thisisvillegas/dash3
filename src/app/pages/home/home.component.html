<div class="container" *ngIf="auth.isLoading$ | async; else loaded">
  <app-loading></app-loading>
</div>

<ng-template #loaded>
  <div *ngIf="auth.isAuthenticated$ | async">
    <app-grid></app-grid>  
  </div>
  <div *ngIf="(auth.isAuthenticated$ | async) === false">
    <app-guest></app-guest>
  </div>
  
</ng-template>
